<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Image Compression</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Quadtree Image Compression</h1>
    <div class="upload-section">
        <input type="file" id="imageInput" accept="image/*">
        <button id="compressButton" onclick="compressImage()">Compress Image</button>
    </div>

    <!-- Progress section -->
    <div id="loadingIndicator" style="display: none;">
        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText">Processing... 0%</p>
            <p id="stageText">Starting...</p>
        </div>
    </div>

    <!-- Results section -->
    <div id="resultSection" style="display: none;">
        <h2>Results</h2>
        <div class="size-info">
            <p><strong>Original Size:</strong> <span id="originalSize"></span></p>
            <p><strong>Decompressed Size:</strong> <span id="decompressedSize"></span></p>
        </div>
        <h3>Decompressed Image:</h3>
        <img id="decompressedImage" alt="Decompressed Image">
        <button onclick="downloadImage()">Download Image</button>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
